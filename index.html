<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel='stylesheet' type='text/css' href='style.css'/>
  <title>Frontend Mentor | Order summary card</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap');

  </style>
</head>
<body>
<div  id="card">
    <img  class="main-image" src="images\illustration-hero.svg" alt="hero" />
    <div class="summary">
    <h1 class="title">Order Summary</h1>
    <p class="paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>
    <li class="suscription">
      <ul class="plan">
        <ul class="icon">
          <img src="images\icon-music.svg" alt="icon-music"/>
        </ul>
        <ul class="annual-plan">
          <h4 class="title-suscription">Annual Plan</h4>
          <p class="price">$59.99/year</p>
        </ul>
      </ul>
      <ul class="change-plan">
        <h4 class="change"><a href="url">Change</a></h4>
      </ul>
    </li>
  </div>
  <div class="checkout">
    <a href="url" target="_blank" class="payment">Proceed to Payment</a>
    <a class="cancel" href="url">Cancel Order</a>
  </div>

  </div>
</div>
</body>
</html>
